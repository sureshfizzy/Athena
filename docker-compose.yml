version: '3.3'

services:

  botsapp:
    container_name: botsapp
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/BotsApp'
      - '/BotsApp/node_modules'
      - '/BotsApp/BotsApp.db'
      - '/BotsApp/session.data.json'
    restart: 'always'
    #    ports:
    #      - '8031:8890'
    #      - '3001:8891'
    environment:
      - NODE_ENV=production

